# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    env:
      TESTERY_TOKEN: ${{ secrets.TesteryToken }}
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install testery --upgrade
    - name: Run Testery Tests
      run: |
        testery create-test-run --api-url https://api.dev.testery.io/api --token "$TESTERY_TOKEN" --git-ref "$GITHUB_SHA" --project "example-webdriverio"
